<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{width: 100px;height: 100px;background: red;position: absolute;left:600px;top: 50px;}
        #div2{width: 1px;height: 300px;background: black;position: absolute;left: 300px;}
    </style>
    <script>
        // 速度和距离成正比
        var timer = null
        function startMove(iTarget){
            var oDiv = document.getElementById('div1')
            clearInterval(timer)
            timer = setInterval(function(){
                var speed = 0
    
                var speed = (iTarget-oDiv.offsetLeft)/10//因为html里面290.5仍然显示是290

                // speed = Math.ceil(speed)//向上取整
                speed = speed>0?Math.ceil(speed):Math.floor(speed)

                oDiv.style.left = oDiv.offsetLeft +speed+'px'
                document.title = oDiv.offsetLeft+','+speed
            },30)
        }
    </script>
</head>
<body>
    <input type="button" value="到300" onclick="startMove(300)">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
