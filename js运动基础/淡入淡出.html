<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{width: 200px;height: 200px;background: red;filter: alpha(opacity:30);opacity: 0.3;}
        /* 此处报错，filter是给IE用的，后面的是给Chrome用的 会报错 但是可以用 */
    </style>
    <script>
        window.onload = function(){
            var oDiv1 = document.getElementById('div1')
            
            oDiv1.onmouseover = function(){
                startMove(100)
            }
            oDiv1.onmouseout = function(){
                startMove(30)
            }
        }
        var alpha = 30
        var timer = null
        function startMove(iTarget){
            var oDiv1 = document.getElementById('div1')

            clearInterval(timer)
            timer = setInterval(function(){
                var speed = 0
                if(alpha<iTarget){
                    speed = 10
                }
                else{
                    speed = -10
                }

                if(alpha==iTarget){
                    clearInterval(timer)
                }
                else{
                    alpha+=speed
                    oDiv1.style.filter = 'alpha(opacity:'+alpha+')'
                    oDiv1.style.opacity = alpha/100
                }
            },30)
        }
    </script>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
