<!-- <!DOCTYPE html>

        *{margin: 0;padding: 0;}

        #div1 ul li{width: 178px;height: 108px;float: left;list-style: none;
        border: 1px solid black}
    </style>
    <script>
        window.onload = function(){
            var oDiv = document.getElementById('div1')
            var oUl = oDiv.getElementsByTagName('ul')[0]//注意选择方法
            var aLi = oUl.getElementsByTagName('li')//ul的宽度不够

            oUl.innerHTML = oUl.innerHTML+oUl.innerHTML
            oUl.style.width = aLi[0].offsetWidth*aLi.length + 'px'//ul的宽度不够
            
            var speed = -2
            function startMove(){
                if(oUl.offsetLeft<-oUl.offsetWidth/2){
                    oUl.style.left = 0
                }
                if(oUl.offsetLeft>0){
                    oUl.style.left = -oUl.offsetWidth/2 + 'px'
                }
                oUl.style.left = oUl.offsetLeft + speed +'px'
            }
            var timer = setInterval(startMove,30)
            oDiv.onmouseover = function(){
                clearInterval(timer)
            }
            oDiv.onmouseout = function(){
                timer = setInterval(startMove,30)
            }

            document.getElementsByTagName('a')[0].onclick = function(){
                speed = -2
            }
            document.getElementsByTagName('a')[1].onclick = function(){
                speed = 2
            }
        }
    </script>
</head>
