<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {margin: 0;padding: 0;}
        #div1{width: 720px;height: 108px;background: red;margin: 100px auto;position: relative;overflow: hidden;}
        #div1 ul {position: absolute;left: 0;top: 0;}
        #div1 ul li {float: left;width: 178px;height: 108px;list-style: none;border: 1px solid black}
    </style>
    <script>
        window.onload = function(){
            var speed = 2;        
            var oDiv = document.getElementById('div1');
            var oUl = oDiv.getElementsByTagName('ul')[0];
            var oLi = oUl.getElementsByTagName('li');
            var oA = document.getElementById('A1');

            oUl.innerHTML = oUl.innerHTML+oUl.innerHTML;

            oUl.style.width = oLi[0].offsetWidth*oLi.length +'px';
            
            function move(){
                if(oUl.offsetLeft<-oUl.offsetWidth/2){
                    oUl.style.left = '0';
                }
                if(oUl.offsetLeft>0){
                    oUl.style.left =-oUl.offsetWidth/2 + 'px';
                }
                oUl.style.left = oUl.offsetLeft + speed + 'px';
            }

            var timer = setInterval(move,30);
            oDiv.onmouseover = function(){
                clearInterval(timer);
            }
            oDiv.onmouseout = function(){
                timer = setInterval(move,30);
            }
            oA.onclick = function(){
                speed = -2;
            }
            // document.getElementsByTagName('a')[0].onclick = function(){
            //     speed = -2;
            // }
            
            // document.getElementsByTagName('a')[1].onclick = function()
            // {
            //     speed =2;
            // }
        }
    </script>
</head>
<body>
    <a href="javascript:;" id="A1">向右走</a>
    <a href="">向右走</a> 
    <div id="div1">   
        <ul>
            <li><img src="img/0.png"></li>
            <li><img src="img/1.png"></li>
            <li><img src="img/2.png"></li>
            <li><img src="img/3.png"></li>
        </ul>
    </div>
</body>
</html>
