<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
		window.onload = function()
        {
			var oButn1 = document.getElementById('butn1');
			var oButn2 = document.getElementById('butn2');
            var time = null;

			oButn1.onclick = function()
            {
				time = setInterval(function()
                {
                   alert('a'); 
                },1000);
			}
            oButn2.onclick = function()
            {
                clearInterval(time);//把定时器参数导出来--带入里面关闭
            }
		}
	</script>
</head>
<body>
    <input id="butn1" type="button" value="开启">
    <input id="butn2" type="button" value="关闭">
    
</body>
</html>
