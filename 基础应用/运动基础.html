<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{width: 200px;height: 200px;background:red; position:absolute;left: 0;top:50px; border: 1px solid black}
        #div2{width: 200px;height: 200px;background:red; position:absolute;left: 200px;top:50px;border: 1px solid black}
    </style>
    <script>
       setInterval(function(){
            var oDiv1 = document.getElementById('div1');
            var oDiv2 = document.getElementById('div2');

            oDiv1.style.left = oDiv1.offsetLeft +10+'px';
            oDiv2.style.left = oDiv2.offsetLeft +10+'px';
       },30)
    </script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
