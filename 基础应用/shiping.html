<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>前端播放m3u8格式视频</title>
    <link rel="stylesheet" href="./video.css">
    <script src="./video.js"></script>
    <script src="./videojs-contrib-hls.js"></script>
</head>
<body>
    <video id="myVideo" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" width="1080" height="708" data-setup='{}'>    
        <source id="source" src="http://vod.live.study.qiyun.360.cn/vod-vod-fecamp-100028-beijing/121839214_4_mpegts-1525868171-009ec89c-c0a8-feea.m3u8"  type="application/x-mpegURL">
    </video>
</body>
<script>
    // videojs 简单使用
    var myVideo = videojs('myVideo',{
        bigPlayButton : true, 
        textTrackDisplay : false, 
        posterImage: false,
        errorDisplay : false,
    })
    myVideo.play() // 视频播放
    myVideo.pause() // 视频暂停
</script>
</html>
